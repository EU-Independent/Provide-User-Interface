<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Offer to Data Space</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #e9ecef;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #007bff;
        }
        .btn-copy {
            border: none;
            background: transparent;
            color: #007bff;
            cursor: pointer;
        }
        .btn-copy:hover {
            color: #0056b3;
        }
        .card {
            border-radius: 0.75rem;
            border: 1px solid #ddd;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-bottom: 1px solid #ddd;
            font-size: 1.25rem;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .readonly-input {
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Left: Title -->
            <a class="navbar-brand" href="#">Data Space</a>
            
            <!-- Middle: Copyable URL -->
            <div class="d-flex align-items-center mx-auto" style="max-width: 600px; flex-grow: 1;">
                <input type="text" class="form-control form-control-sm" id="dataSpaceUrl" value="{{ data_space_connector_url }}" readonly>
                <button class="btn btn-copy ms-2" id="copyUrlBtn">
                    <i class="fas fa-copy"></i>
                </button>
            </div>

            <!-- Right: Buttons 
            <div class="d-flex">
                <a href="{{ data_upload_service_url }}" class="btn btn-outline-success btn-sm me-2">Upload</a>
                <a href="{{ data_space_consumer_service_url }}" class="btn btn-outline-primary btn-sm">Consume</a>
            </div>
        </div>
        -->
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Provide Offer to Data Space</h1>
        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <i class="fas fa-file-alt icon-header me-2"></i>
                <span>Providing the Offering</span>
            </div>
            <div class="card-body">
                <form id="metadata-form" method="post">
                    {% csrf_token %}
                    
                    <!-- Metadata fields -->
                    <h5 class="mb-4">Please Enter the Required Metadata</h5>
                    <hr>

                    <h4>Offer</h4>
                    <div class="form-group">
                        <label for="offer_title" class="form-label">Title </label>
                        <input type="text" id="offer_title" name="offer_title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="offer_description" class="form-label">Description</label>
                        <input type="text" id="offer_description" name="offer_description" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="keywords" class="form-label">Keywords (comma-separated)</label>
                        <input type="text" id="keywords" name="keywords" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="offer_publisher" class="form-label">Publisher</label>
                        <input type="text" id="offer_publisher" name="offer_publisher" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="offer_language" class="form-label">Language</label>
                        <input type="text" id="offer_language" name="offer_language" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="offer_license" class="form-label">License</label>
                        <select id="offer_license" name="offer_license" class="form-control" required>
                            <option value="">Select a license</option>
                            {% for license in licenses %}
                            <option value="{{ license.name }}">{{ license.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    
                    
                                        <!-- Include a Drop Area for Drag-and-Drop -->
                    <div class="form-group">
                        <label for="accessUrl" class="form-label">Offer Access URL</label>
                        <!-- Drag and Drop Area -->
                        <div id="drop-area" class="border p-4 text-center" style="border-radius: 8px; cursor: pointer;">
                            <p>Click to Select a File or Enter a File Url bellow</p>
                        </div>
                        <!-- Hidden File Input (not shown but used to handle file uploads) -->
                        <input type="file" id="fileInput" name="file" style="display:none;">
                        <input type="url" id="accessUrl" name="accessUrl" class="form-control mt-2" readonly>
                        <button type="button" id="removeFileBtn" class="btn btn-danger mt-2" style="display:none;">Remove File</button>
                    </div>
                    
                    
                    
                    
                    <hr>
                    <h4>Data Access Rules</h4>
                    <div class="form-group">
                        <label for="start" class="form-label">Access Start Date</label>
                        <input type="datetime-local" id="start" name="start" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="end" class="form-label">Access End Date</label>
                        <input type="datetime-local" id="end" name="end" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="value" class="form-label">Access Policy</label>
                        <textarea id="value" name="value" class="form-control" rows="10" required>{{ fixed_policy_rule }}</textarea>
                        <!--<button type="button" class="btn btn-primary mt-3" onclick="openUrl()">Generate Custom Policy</button>-->
                    </div>

                    <hr>
                    <button type="submit" class="btn btn-primary mt-3">Provide the Offering</button>
                </form>
            </div>
        </div>
    </div>


    <script>
        function openUrl() {
            const url = "{{ access_policy_generator_url|escapejs }}"; // Pass URL from view
            window.open(url, '_blank');
        }
    </script>

    <!-- Copy URL Script -->
    <script>
        document.getElementById('copyUrlBtn').addEventListener('click', () => {
            const urlInput = document.getElementById('dataSpaceUrl');
            urlInput.select();
            document.execCommand('copy');
            alert('URL copied to clipboard!');
        });
    </script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("fileInput");
    const accessUrlField = document.getElementById("accessUrl");
    const removeFileBtn = document.getElementById("removeFileBtn");

    // Trigger file input when drop area is clicked
    dropArea.addEventListener("click", () => fileInput.click());

    // Handle drag events
    dropArea.addEventListener("dragover", (event) => {
        event.preventDefault();
        dropArea.style.backgroundColor = "#f1f1f1";
    });

    dropArea.addEventListener("dragleave", () => {
        dropArea.style.backgroundColor = "#ffffff";
    });

    dropArea.addEventListener("drop", (event) => {
        event.preventDefault();
        dropArea.style.backgroundColor = "#ffffff";
        handleFileUpload(event.dataTransfer.files[0]);
    });

    // Handle file selection from input
    fileInput.addEventListener("change", () => {
        handleFileUpload(fileInput.files[0]);
    });

    // Handle file upload logic
    function handleFileUpload(file) {
        if (!file) return;

        const formData = new FormData();
        formData.append("file", file);

        fetch("/upload/", {
            method: "POST",
            body: formData,
            headers: { "X-CSRFToken": "{{ csrf_token }}" }
        })
        .then(response => response.json())
        .then(data => {
            if (data.file_url) {
                // Populate the URL field with the uploaded file URL and make it non-editable
                accessUrlField.value = data.file_url;
                accessUrlField.readOnly = true;
                removeFileBtn.style.display = "inline-block"; // Show the "Remove File" button
            } else {
                alert('Upload failed: ' + data.error);
            }
        })
        .catch(error => {
            alert('Error: ' + error.message);
        });
    }

    // Remove the uploaded file and reset the input for a new file upload
    removeFileBtn.addEventListener("click", () => {
        accessUrlField.value = ''; // Clear the URL field
        accessUrlField.readOnly = false; // Make the field editable again
        removeFileBtn.style.display = "none"; // Hide the "Remove File" button
        fileInput.value = ''; // Reset the file input to allow re-uploading
    });
});


    </script>
    

</body>
</html>
