<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Offer to Data Space</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #e9ecef; /* Light grey background */
            color: #333; /* Dark grey text for readability */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 0.75rem;
            border: 1px solid #ddd; /* Soft grey border */
            background-color: #ffffff; /* White background for the card */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff; /* Bootstrap primary blue */
            color: white;
            border-bottom: 1px solid #ddd;
            font-size: 1.25rem;
        }
        .card-body {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 600;
            color: #495057; /* Dark grey for labels */
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary blue */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue for hover */
            border-color: #004085; /* Even darker blue for border */
        }
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 300;
            color: #343a40; /* Darker grey */
            margin-bottom: 1.5rem;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none; /* Hidden by default */
        }
        .loading-overlay.show {
            display: flex; /* Show the overlay */
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.25em;
            border-top-color: #007bff; /* Primary blue */
            border-right-color: #007bff; /* Primary blue */
            border-bottom-color: #007bff; /* Primary blue */
            border-left-color: transparent; /* Transparent to create the spinning effect */
        }
        hr {
            border: 0;
            height: 2px; /* Thinner line */
            background: #ddd; /* Light grey color */
            margin: 1.5rem 0; /* Space above and below the line */
        }
        .readonly-input {
            background-color: #e9ecef; /* Light grey background */
            color: #6c757d; /* Muted text color */
            cursor: not-allowed; /* Indicate the field is not editable */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Provide Offer to Data Space</h1>
        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <i class="fas fa-file-alt icon-header me-2"></i>
                <span>Providing the Offering</span>
            </div>
            <div class="card-body">
                <form id="metadata-form" method="post">
                    {% csrf_token %}
                    
                    <!-- Metadata fields -->
                    <h5 class="mb-4">Please Enter the Required Metadata</h5>
                    <hr>

                    <h4>Offer</h4>
                    <div class="form-group">
                        <label for="offer_title" class="form-label">Title</label>
                        <input type="text" id="offer_title" name="offer_title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="offer_description" class="form-label">Description</label>
                        <input type="text" id="offer_description" name="offer_description" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="keywords" class="form-label">Keywords (comma-separated)</label>
                        <input type="text" id="keywords" name="keywords" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="offer_publisher" class="form-label">Publisher</label>
                        <input type="text" id="offer_publisher" name="offer_publisher" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="offer_language" class="form-label">Language</label>
                        <input type="text" id="offer_language" name="offer_language" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="offer_license" class="form-label">License</label>
                        <input type="text" id="offer_license" name="offer_license" class="form-control" required>
                    </div> 
                    <div class="form-group">
                        <label for="accessUrl" class="form-label">Offer Access URL</label>
                        <input type="url" id="accessUrl" name="accessUrl" class="form-control" required>
                    </div>
                    <hr>
                    <h4>Contract</h4>
                    <div class="form-group">
                        <label for="start" class="form-label">Access Start Date</label>
                        <input type="datetime-local" id="start" name="start" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="end" class="form-label">Access End Date</label>
                        <input type="datetime-local" id="end" name="end" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="value" class="form-label">Access Policy</label>
                        <textarea id="value" name="value" class="form-control readonly-input" rows="10" required readonly>{{ fixed_policy_rule }}</textarea>
                    </div>

                    <hr>
                    <button type="submit" class="btn btn-primary mt-3">Provide the Offering</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Fetch and populate form dynamically -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const incidentId = urlParams.get('incident_id');

            if (incidentId) {
                const apiUrl = `http://127.0.0.1:8001/incident-json/${incidentId}/`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            const incident = data.data.incident || {};
                            const metadata = data.data.metadata || {};

                            document.getElementById('offer_title').value = metadata.offer_title || '';
                            document.getElementById('offer_description').value = metadata.offer_description || '';
                            document.getElementById('keywords').value = metadata.keywords || '';
                            document.getElementById('offer_publisher').value = metadata.publisher || '';
                            document.getElementById('offer_language').value = metadata.language || '';
                            document.getElementById('offer_license').value = metadata.license || '';
                            document.getElementById('accessUrl').value = incident.access_url || '';
                        }
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }
        });
    </script>
</body>
</html>
